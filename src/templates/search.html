<div class="search-bar form-inline">
  <input class="form-control" type="text" ng-model="$ctrl.input" ng-change="$ctrl.handleClick()" ng-keyup="$event.keyCode === 13 && $ctrl.handleClick()" ng-model-options="{ debounce: 500 }"/>
  <button class="btn" ng-click="$ctrl.handleClick()">
    <span class="glyphicon glyphicon-search"></span>
  </button>
</div>
